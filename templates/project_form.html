{% extends "base.html" %}

{% block title %}{{ 'Edit' if project else 'New' }} Project - Zearom QA{% endblock %}
{% block page_title %}{{ 'Edit' if project else 'New' }} Project{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-lg shadow p-8">
        <form method="POST">
            <div class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Project Name *</label>
                    <input type="text" id="name" name="name" required
                           value="{{ project.name if project else '' }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="description" name="description" rows="6"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">{{ project.description if project else '' }}</textarea>
                </div>

                <div class="flex items-center space-x-4">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                        <i class="fas fa-save mr-2"></i>{{ 'Update' if project else 'Create' }} Project
                    </button>
                    <a href="{{ url_for('project_detail', project_id=project.id) if project else url_for('projects') }}"
                       class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300 transition">
                        Cancel
                    </a>
                    {% if project %}
                    <button type="button" onclick="if(confirm('Are you sure you want to delete this project? This will delete all sessions, findings, and categories.')) { document.getElementById('deleteForm').submit(); }"
                            class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition ml-auto">
                        <i class="fas fa-trash mr-2"></i>Delete Project
                    </button>
                    {% endif %}
                </div>
            </div>
        </form>

        {% if project %}
        <form id="deleteForm" method="POST" action="{{ url_for('delete_project', project_id=project.id) }}" class="hidden">
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
