{% extends "base.html" %}

{% block title %}{{ 'Edit' if testing_session else 'New' }} Session - Zearom QA{% endblock %}
{% block page_title %}{{ 'Edit' if testing_session else 'New' }} Testing Session{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-lg shadow p-8">
        <form method="POST">
            <div class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Session Name *</label>
                    <input type="text" id="name" name="name" required
                           value="{{ testing_session.name if testing_session else '' }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                           placeholder="e.g., Sprint 3 Testing, Release 2.0 QA">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="description" name="description" rows="6"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                              placeholder="What is being tested in this session?">{{ testing_session.description if testing_session else '' }}</textarea>
                </div>

                {% if testing_session %}
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <select id="status" name="status"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                        <option value="Active" {{ 'selected' if testing_session.status == 'Active' else '' }}>Active</option>
                        <option value="Completed" {{ 'selected' if testing_session.status == 'Completed' else '' }}>Completed</option>
                        <option value="Archived" {{ 'selected' if testing_session.status == 'Archived' else '' }}>Archived</option>
                    </select>
                </div>
                {% endif %}

                <div class="flex items-center space-x-4">
                    <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">
                        <i class="fas fa-save mr-2"></i>{{ 'Update' if testing_session else 'Create' }} Session
                    </button>
                    <a href="{{ url_for('session_detail', session_id=testing_session.id) if testing_session else url_for('project_detail', project_id=project.id) }}"
                       class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300 transition">
                        Cancel
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
